<!DOCTYPE html>
<html>
<head>센서 세팅 가져오기</head>
<body>
<form id="input_form" method="post" action="/sensor/settings/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field.label }}
        {{ field }}
        <br/>
    {% endfor %}
    <input type="submit" name="submit" value="가져오기" />
</form>

</body>
</html>
