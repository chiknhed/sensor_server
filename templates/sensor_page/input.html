<!DOCTYPE html>
<html>
<head>센서 인풋 (디버깅용)</head>
<body>
<form id="input_form" method="post" action="/sensor/input/">
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field.label }}
        {{ field }}
        <br/>
    {% endfor %}
    <input type="submit" name="submit" value="입력" />
</form>

</body>
</html>
