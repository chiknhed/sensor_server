<!DOCTYPE html>
<html>
<head>로그인 페이지</head>
<body>
<form id="user_form" method="post" action="/sensor/login/">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field.label }}
        {{ field }}
        <br/>
    {% endfor %}
    <input type="submit" name="submit" value="로그인" />
</form>

</body>
</html>
